<mat-toolbar color="primary">
  <mat-toolbar-row class="toolbar-row">
    <ul class="header-list">
      <li class="header-list-item">
        <a routerLink="/home">Home</a>
      </li>
      <li class="header-list-item"><a routerLink="/movie">Movie</a></li>
      <li class="header-list-item"><a routerLink="/tv">Tv Shows</a></li>
      <li class="header-list-item"><a routerLink="/person">People</a></li>
      <li class="header-list-item">
        <a mat-icon-button (click)="searchIcon()"
          ><mat-icon>search</mat-icon></a
        >
      </li>
    </ul>
  </mat-toolbar-row>
</mat-toolbar>
<!--  -->
<div class="search-input" *ngIf="isInputVisible">
  <input
    matInput
    placeholder="Search Movie, Tv Show, People"
    class="header-input"
    [(ngModel)]="inputValue"
    (keyup.enter)="keyDown()"
  />
  <button
    class="close-button"
    mat-icon-button
    color="accent"
    (click)="searchIcon()"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>
