<div class="banner">
  <swiper-container
    class="swiper-container"
    slides-per-view="1"
    speed="500"
    loop="true"
    navigation="true"
    pagination="true"
  >
    <swiper-slide class="swiper-slide" *ngFor="let banner of bannerData">
      <div
        class="banner-img"
        [ngStyle]="{
          'background-image':
            'url(' + bannerImage.originalImage(banner.backdrop_path) + ')'
        }"
      ></div>
    </swiper-slide>
  </swiper-container>
</div>
